<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi akun</title>
    <script src="./wap/js/jquery.min.js"></script>
    <script src="./wap/js/rem.js"></script>
    <link rel="stylesheet" href="./wap/css/init.css">
    <link rel="stylesheet" href="./wap/css/index.css">
    <style>
        html,
        body {
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="loan_wrap">
        <div class="loan_header1">
            <div class="jobheader_img">
                <div class="loan_head_one">
                    <div class="loan_hl left"><img src="./wap/img/left2.png" alt=""></div>
                    <div class="loan_htxt left"><span>Data Pribadi </span></div>
                </div>
                <div class="jobhead_step">
                    <span>04</span>
                    <span class="jobhead_step_2">/06</span>
                </div>
            </div>

        </div>
        <div style="height: 3.4rem;"></div>
        <div class="job_bottom">
            <ul class="job_list">
                <li>
                    <div class="left1"><span>1</span></div>
                    <div class="left">
                        <p>Nomor Whatsapp</p>
                        <p class="sm_title"><input type="number" placeholder="Tolong masukkan"  oninput="if(value.length>13)value=value.slice(0,13)" ></p>
                    </div>
                </li>
                <li>
                    <div class="left1 none"><span></span></div>
                    <div class="left">
                        <p>No.NPWP(opsional)</p>
                        <p class="sm_title"><input type="text" placeholder="Tolong masukkan "  oninput="if(value.length>40)value=value.slice(0,40)" > </p>
                    </div>
                    <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
                </li>
                <li>
                    <div class="left1 none"><span></span></div>
                    <div class="left">
                        <p>Email</p>
                        <p class="sm_title"><input type="email" placeholder="Tolong masukkan"  id="txtEmail"><span id="spinfo"></span></p>
                    </div>
                </li>
                <li>
                    <div class="left1"><span class="color1">2</span></div>
                    <div class="left">
                        <p>Nomor Whatsapp</p>
                        <p class="sm_title"><input type="number" placeholder="Tolong masukkan"  oninput="if(value.length>13)value=value.slice(0,13)" ></p>
                    </div>
                </li>
                <li>
                    <div class="left1 none"><span></span></div>
                    <div class="left">
                        <p>No.NPWP(opsional)</p>
                        <p class="sm_title"><input type="text" placeholder="Tolong masukkan "  oninput="if(value.length>40)value=value.slice(0,40)" > </p>
                    </div>
                    <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
                </li>
                <li>
                    <div class="left1 none"><span></span></div>
                    <div class="left">
                        <p>Email</p>
                        <p class="sm_title"><input type="email" placeholder="Tolong masukkan"  id="txtEmail1"><span id="spinfo1"></span></p>
                    </div>
                </li>
            </ul>
            <button class="segera">Segera rentenir</button>
        </div>

    </div>

    <script type="text/javascript">
        $(function () {
            var state = false;
            $("#txtEmail").focus(function () {
                if (state == false) {
                    $(this).val('');
                }
            })
            $("#txtEmail").blur(function () {
                if ($(this).val() == '') {
                    $("#spinfo").text("!");
                    $(this).focus();
                }
                else {
                    if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($(this).val()) == false) {
                        $("#spinfo").text("!");
                        $(this).focus();
                    }
                    else {
                        $("#spinfo").text('');
                
                        state=true;
                    }
                }
            })
        })
    </script>
</body>

</html>
