<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<title>节点的移动_www.jbxue.com</title> 
<script src="./wap/js/jquery.min.js"></script>
<script type="text/javascript"> 
//节点的移动 
$(function(){ 
$("ul li:eq(2)").insertAfter("ul li:eq(4)");

}); 
</script> 
</head> 
<body> 
<p title="hello world">您认为脚本学堂好不好呢？</p> 
<ul> 
<li title="1">好</li> 
<li title="2">很好</li> 
<li title="3">非常好</li> 
<li title="4">特别好</li> 
<li title="5">太好了</li> 
<li title="6">好的无法描述了</li> 
</ul> 
</body> 
</html>
