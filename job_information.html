<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi perusahaan</title>
  <link rel="stylesheet" href="./wap/css/init.css">
  <link rel="stylesheet" href="./wap/css/index.css">
  <link rel="stylesheet" href="./wap/swiper/public.css">
  <link rel="stylesheet" href="./wap/swiper/swiper.min.css">
  <script src="./wap/js/jquery.min.js"></script>
  <script src="./wap/js/rem.js"></script>
  <script src="./wap/js/index.js"></script>
  <!-- 下拉 -->
  <script src="./wap/swiper/dySeleect.js"></script>
  <script src="./wap/swiper/swiper.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      /* background: linear-gradient(35deg, #82EEC8, #7258FF); */
    }
  </style>
</head>
<style>

</style>

<body>
  <div class="loan_wrap">
    <div class="loan_header1">
      <div class="jobheader_img">
        <div class="loan_head_one">
          <div class="loan_hl left"><img src="./wap/img/left2.png" alt=""></div>
          <div class="loan_htxt left"><span>Informasi perusahaan</span></div>
        </div>
        <div class="jobhead_step">
          <span>02</span>
          <span class="jobhead_step_2">/06</span>
        </div>
      </div>
    </div>
    <div style="height: 3.3rem;"></div>
    <div class="job_bottom">
      <ul class="job_list">
        <li>
          <div class="left">
            <p>Nama perusahaan</p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan" oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Alamat perusahaan</p>
            <p class="sm_title"><input type="text" placeholder="Silahkan pilih" job_information id="address-input"></p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div id="container"></div>
        <li>
          <div class="left">
            <p>Alamat rinci perusahaan</p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan"  oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <div></div>
        <li>
          <div class="left">
            <p>Bidang usaha</p>
            <p class="sm_title">
              <button class="btn2">Silahkan pilih </button>
            </p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box2"></div>
        <li>
          <div class="left">
            <p>Telepon perusahaan</p>
            <p class="sm_title"><input type="number" placeholder="Tolong masukkan"
                oninput="if(value.length>13)value=value.slice(0,13)"></p>
          </div>
        </li>
        <div></div>
        <li>
          <div class="left">
            <p>Penggunaan pinjaman</p>
            <p class="sm_title"><button class="btn1">Silahkan pilih </button></p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box1"></div>
      </ul>
      <button class="segera">Segera rentenir</button>
    </div>

  </div>

  <script>
    var picker = new AjaxPicker({
      title: '地址', //选择器标题
      tipText: ['省份', '城市', '区/县'],  //选择器提示语（可以一个也可以多个，对应每一栏的选择提示语）
      input: 'address-input', //点击触发选择器的input的id
      container: 'container', //选择器的容器的id
      renderArr: [ //渲染函数数组，第一个函数对应第一个列表，以此类推，该数组中的函数数量和列表的数量一致
        function () {
          // 在这里写获取第一个列表数据的方法，通常是ajax
          // 在成功回调中加入下面这行代码，并将获取的数据传入:
          picker.render(
            [
              { 'value': '北京市', id: '0' },
              { 'value': '1223', id: '2' },
              { 'value': '32424', id: '3' },

            ]
          )
          // 请确保你的获取到的数据是一个对象数组，并符合以下格式，每个对象至少拥有value(name)和id这两个key(将在用户选择完毕后返回)
          // 如果data不是一个对象数组，或者不符合格式要求，那么你可能要做一下数据处理，才能保证数据成功渲染出来：

          // example:
          // $.ajax({
          //   ...
          //   success: function (data) {
          //     picker.render(data)
          //   }
          // })
        },
        function () {
          // 在这里写获取第二个列表数据的方法
          // 你可以通过picker.result1获取用户在第一列表的选择结果
          // picker.result1长这样：
          // {
          //   value: 'XXX',
          //   id:'XXX',
          //   index: 'XXX'
          // }
          // 在成功回调中加入下面这行代码，并将获取到的数据传入:
          picker.render([
            { 'value': '北京市', id: '0' },
            { 'value': '1223', id: '2' },
            { 'value': '32424', id: '3' },
          ])
        },
        function () {
          // 在这里写获取第三个列表数据的方法
          // 你可以通过picker.result2获取用户在第二列表的选择结果
          // picker.result2长这样：
          // {
          //   value: 'XXX',
          //   id:'XXX',
          //   index: 'XXX'
          // }
          // 在成功回调中加入下面这行代码，并将获取到的数据传入:
          picker.render([
            { 'value': '北京市', id: '0' },
            { 'value': '1223', id: '2' },
            { 'value': '32424', id: '3' },
          ])
        },
        function () {
          // 在这里写获取第三个列表数据的方法
          // 你可以通过picker.result2获取用户在第二列表的选择结果
          // picker.result2长这样：
          // {
          //   value: 'XXX',
          //   id:'XXX',
          //   index: 'XXX'
          // }
          // 在成功回调中加入下面这行代码，并将获取到的数据传入:
          picker.render([
            { 'value': '北京市', id: '0' },
            { 'value': '1223', id: '2' },
            { 'value': '32424', id: '3' },
          ])
        },
      ],
      success: function (arr) {
        // 用户选择完毕后调用，返回结果数组
        console.log(arr)
      }
    })
    var hgS = new selectSwiper({
        el: '.select_box1',
        data: ['吃饭', '睡觉', '打豆豆','212121'],
        init: function(index) {
            if (index !== -1) {
                $('.btn1').html(this.data[index]);
            }
        },
        okFunUndefind: function() {
            alert('必须选择一项');
            return false;
        },
        okFun: function(index) {
            console.log(index);
            $('.btn1').html(this.data[index]);
        },
        closeFun: function() {
            console.log('取消');
        },
    });
    $('.btn1').on('click', function() {
        hgS.openSelectSwiper();
    });
    var hgS1 = new selectSwiper({
        el: '.select_box2',
        data: ['吃饭', '睡觉', '打豆豆','123456'],
        init: function(index) {
            if (index !== -1) {
                $('.btn2').html(this.data[index]);
            }
        },
        okFunUndefind: function() {
            alert('必须选择一项');
            return false;
        },
        okFun: function(index) {
            console.log(index);
            $('.btn2').html(this.data[index]);
        },
        closeFun: function() {
            console.log('取消');
        },
    });
    $('.btn2').on('click', function() {
        hgS1.openSelectSwiper();
    });
  </script>

</body>

</html>
