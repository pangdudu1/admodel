<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绑定银行卡</title>

  <link rel="stylesheet" href="./wap/css/init.css">
  <link rel="stylesheet" href="./wap/css/index.css">
  <link rel="stylesheet" href="./wap/swiper/public.css">
  <link rel="stylesheet" href="./wap/swiper/swiper.min.css">
  <script src="./wap/js/jquery.min.js"></script>
  <script src="./wap/js/rem.js"></script>
  <script src="./wap/swiper/dySeleect.js"></script>
  <script src="./wap/swiper/swiper.min.js"></script>
  <style>
    html,
    body {
      background: #FFFFFF;
    }
  </style>
</head>
<style>
 
</style>

<body>
  <div class="loan_wrap">
    <div class="loan_header1">
      <div class="jobheader_img">
        <div class="loan_head_one">
          <div class="loan_hl left"><img src="./wap/img/left2.png" alt=""></div>
          <div class="loan_htxt left"><span>Informasi kontak</span></div>
        </div>
        <div class="jobhead_step">
          <span>06</span>
          <span class="jobhead_step_2">/06</span>
        </div>
      </div>

    </div>
    <div style="height: 3.3rem;"></div>
    <div class="job_bottom">
      <ul class="job_list">

        <li>
          <div class="left">
            <p>Nama</p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan"  oninput="if(value.length>40)value=value.slice(0,40)"> </p>
          </div>
        </li>

        <li>
          <div class="left">
            <p>Nama bank </p>
            <p class="sm_title">
              <button class="btn2">打开下拉2</button>
            </p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box3"></div>
        <li>
          <div class="left">
            <p>Bank nomor cardbus</p>
            <p class="sm_title"><input type="number" placeholder="Tolong masukkan"  oninput="if(value.length>13)value=value.slice(0,13)"></p>
          </div>
        </li>
     
      
       
      </ul>
      <button class="segera">Segera rentenir</button>
    </div>
    
  </div>

  <script>
     var hgS1 = new selectSwiper({
        el: '.select_box3',
        data: ['吃饭', '睡觉', '打豆豆','123456'],
        init: function(index) {
            if (index !== -1) {
                $('.btn2').html(this.data[index]);
            }
        },
        okFunUndefind: function() {
            alert('必须选择一项');
            return false;
        },
        okFun: function(index) {
            console.log(index);
            $('.btn2').html(this.data[index]);
        },
        closeFun: function() {
            console.log('取消');
        },
    });
    $('.btn2').on('click', function() {
        hgS1.openSelectSwiper();
    });
  </script>
</body>

</html>
