<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="./wap/css/init.css">

<style>
  html,
  body {
    width: 100%;
    height: 100%;
    background: #F5F6FA;
    /* background: linear-gradient(35deg, #82EEC8, #7258FF); */
  }
</style>

<body>
  <div class="repayment">
    <div class="repayment_top1">
      <div class="repayment_one">
        <div class="loan_hl left"><img src="./wap/img/left.png" alt=""></div>
        <div class="loan_htxt left"><span>Informasi pinjaman</span></div>
      </div>
    </div>
    <div style="height: 1.3rem;"></div>
    <p class="lender_title">Informasi Bank</p>
    <div class="job_bottom lender_bottom">
      <ul class="job_list">
        <li>
          <div class="left">
            <p>Nama Pemilik Rekening</p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan"
                oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Nama Bank</p>
            <p class="sm_title">
              <button class="btn1">Silahkan pilih</button>
            </p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box1"></div>
        <li>
          <div class="left">
            <p>Nomor Rekening Bank</p>
            <p class="sm_title"><input type="numder" placeholder="Tolong masukkan"
                oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li style="border: none;">
          <div class="left">
            <p>Nomor Rekening Bank (Ulangi)</p>
            <p class="sm_title"><input type="numder" placeholder="Tolong masukkan"
                oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
      </ul>
    </div>

    <p class="lender_title">Informasi Usaha</p>
    <div class="job_bottom lender_bottom">
      <ul class="job_list">
        <li>
          <div class="left">
            <p>Nama Usaha </p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan"
                oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>NPWP Usaha</p>
            <p class="sm_title"><input type="number" placeholder="Silahkan pilih" oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Telepon Usaha</p>
            <p class="sm_title"><input type="number" placeholder="Silahkan pilih" oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Email Usaha</p>
            <p class="sm_title"><input type="email" placeholder="Tolong masukkan" id="txtEmail"><span
                id="spinfo"></span></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Alamat rinci perusahaan</p>
            <p class="sm_title"><input type="text" placeholder="Tolong masukkan"
                oninput="if(value.length>60)value=value.slice(0,60)"></p>
          </div>
        </li>
        <li>
          <div class="left">
            <p>Alamat Lengkap</p>
            <p class="sm_title">
              <button class="btn2">Silahkan Silahkan pilih</button>
            </p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box2"></div>
        <li>
          <div class="left">
            <p>Alamat Lengkap</p>
            <p class="sm_title">
              <button class="btn3">Silahkan Silahkan pilih</button>
            </p>
          </div>
          <div class="right xia"><img src="./wap/img/xia.png" alt=""></div>
        </li>
        <div class="select_box select_box3"></div>
      </ul>

    </div>
    <div class="bianju"><button class="segera">LANJUTKAN</button></div>
  </div>
</body>
<script>
  var state = false;
  $("#txtEmail").focus(function () {
    if (state == false) {
      $(this).val('');
    }
  })
  $("#txtEmail").blur(function () {
    if ($(this).val() == '') {
      $("#spinfo").text("!");
      $(this).focus();
    }
    else {
      if (/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($(this).val()) == false) {
        $("#spinfo").text("!");
        $(this).focus();
      }
      else {
        $("#spinfo").text('');

        state = true;
      }
    }
  })
  $(".repaymnet_bottomone").on('click,touchstart', function () {
    $('.repayment_ko').toggle()
  })
  var hgS1 = new selectSwiper({
    el: '.select_box1',
    data: ['吃饭', '睡觉', '打豆豆', 'sdsd'],
    init: function (index) {
      if (index !== -1) {
        $('.btn1').html(this.data[index]);
      }
    },
    okFunUndefind: function () {
      alert('必须选择一项');
      return false;
    },
    okFun: function (index) {
      console.log(index);
      $('.btn1').html(this.data[index]);
    },
    closeFun: function () {
      console.log('取消');
    },
  });
  $('.btn1').on('click', function () {
    hgS1.openSelectSwiper();
  });
  var hgS2 = new selectSwiper({
    el: '.select_box2',
    data: ['吃饭', '睡觉', '打豆豆', 'sdsd'],
    init: function (index) {
      if (index !== -1) {
        $('.btn2').html(this.data[index]);
      }
    },
    okFunUndefind: function () {
      alert('必须选择一项');
      return false;
    },
    okFun: function (index) {
      console.log(index);
      $('.btn2').html(this.data[index]);
    },
    closeFun: function () {
      console.log('取消');
    },
  });
  $('.btn2').on('click', function () {
    hgS2.openSelectSwiper();
  });
  var hgS3 = new selectSwiper({
    el: '.select_box3',
    data: ['吃饭', '睡觉', '打豆豆', 'sdsd'],
    init: function (index) {
      if (index !== -1) {
        $('.btn3').html(this.data[index]);
      }
    },
    okFunUndefind: function () {
      alert('必须选择一项');
      return false;
    },
    okFun: function (index) {
      console.log(index);
      $('.btn3').html(this.data[index]);
    },
    closeFun: function () {
      console.log('取消');
    },
  });
  $('.btn3').on('click', function () {
    hgS2.openSelectSwiper();
  });
</script>

</html>
